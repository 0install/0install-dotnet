image:
  - Visual Studio 2017
  - Ubuntu

for:
  - matrix:
      only:
        - image: Visual Studio 2017

    cache:
      - '%USERPROFILE%\.nuget\packages -> **\*.csproj'

    before_build:
      - gitversion /l console /output buildserver

    build_script:
      - ps: src\build.ps1 $env:GitVersion_NuGetVersion
      - ps: feed\build.ps1 $env:GitVersion_NuGetVersion

    test_script:
      - ps: src\test.ps1

    artifacts:
      - path: feed\*.xml
      - path: feed\*.tar.gz
      - path: artifacts\Release\*.nupkg
      - path: artifacts\Schemas
        name: schemas

    deploy:
      - provider: Environment
        name: GitHub Releases
        on:
          appveyor_repo_tag: true
      - provider: Environment
        name: NuGet
        on:
          appveyor_repo_tag: true

  - matrix:
      only:
        - image: Ubuntu

    cache:
      - '$HOME/.nuget/packages -> **/*.csproj'

    build_script:
      - sh: src/build.sh

    test_script:
      - sh: src/test.sh
